<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS Obj to JSON</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous">
    </script>
    <script src="setlist.js"></script>
</head>
    
    
<body>
    
    <script language="javascript">
	   $.get( "https://mberja.github.io/hw09/setlist.json", 
             function(data) {
                
                str = JSON.stringify(data);
                document.write("PART 2: " + "<br><br>");
                document.write(str);
                strHTML= "";
                strHTML += "<br><br> <hr>" + "PART 3: <br>";
           
                data.forEach(function(song) { 
                    strHTML += "<br><b>" + song.title + "</b><br>"
                            + "by " + song.artist + "<br>" 
                            + "genre: " + song.genre + "<br>"
                            + "released in " + song.year_released + "<br>";
			     }) 
	           
                strHTML += "<br> <hr>";
                document.write (strHTML); 
	   })
    </script>
        
</body>
</html>
